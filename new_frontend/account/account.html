<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/45834999ca.js"
      crossorigin="anonymous"
    ></script>
    <title>My Account</title>
  </head>
  <body class="bg-light">
    <nav class="bg-dark sticky-top py-1">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <span style="font-size: 40px; color: white;">
          <i class="fab fa-spotify"></i>
        </span>
        <div class="py-2 d-none d-md-inline-block">
          <a class="text-white" href="../logout/logout.html" id="logout"
            >Log out</a
          >
          <span class="text-white mx-3">/</span>
          <a class="text-white" href="account.html" id="account">My Account</a>
        </div>
      </div>
    </nav>
    <div class="row">
      <!-- from bootstrap example https://getbootstrap.com/docs/4.4/examples/dashboard/ -->
      <nav class="col-md-2 d-none d-md-block bg-light vh-100 shadow p-4">
        <ul class="nav flex-column position-fixed">
          <li class="nav-item ">
            <a class="nav-link active text-dark" href="#spotify-link">
              <i
                class="fas fa-music mr-1 text-secondary"
                style="font-size: 20px;"
              ></i>
              Spotify Connect <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-dark" href="#">
              <i
                class="fas fa-list-ul mr-1 text-secondary"
                style="font-size: 20px;"
              ></i>
              My Playlists <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-dark" href="#">
              <i
                class="fas fa-user-friends mr-1 text-secondary"
                style="font-size: 20px;"
              ></i>
              My Friends <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="col-md-10 px-3">
        <div id="spotify-link" class="d-flex justify-content-center">
          <div class="card mt-3" style="width: 38rem">
            <img src="../img/signup2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title font-weight-bold">
                Connect to Your Spotify
              </h5>
              <p class="card-text">
                Share your playlists with thousands of music fans! Discover new
                music everyday at the the world largest music social website
              </p>
              <a
                href="https://accounts.spotify.com/authorize?client_id=6e6a8c9f7a5d4a278f1cb8616ad517d7&response_type=code&redirect_uri=https%3A%2F%2Flocalhost:3000%2Fplaylist&scope=user-read-private%20user-read-email&state=34fFs29kd09"
                class="btn btn-dark bg-dark border-0"
                >Connect Now</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
