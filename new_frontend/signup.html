<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
    <script
      src="https://kit.fontawesome.com/45834999ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify Battle Login</title>
  </head>
  <body>
    <div class="card shadow border-0 rounded bg-dark">
      <div class="card-header text-center text-light">
        <h4>Sign Up Form</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="new-email" class="text-light">Email address</label>
            <input
              type="email"
              class="form-control"
              id="new-email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="new-password" class="text-light">Password</label>
            <input
              type="password"
              class="form-control"
              id="new-password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="repeat-password" class="text-light"
              >Repeat Password</label
            >
            <input
              type="password"
              class="form-control"
              id="repeat-password"
              placeholder="Re-enter Password"
            />
          </div>
          <div class="row justify-content-between px-3 mt-4">
            <a class="btn btn-outline-info col-5" href="index.html">
              Cancel
            </a>
            <button type="submit" class="btn btn-outline-info col-5">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
