<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/45834999ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Homepage</title>
  </head>
  <body class="bg-light">
    <nav class="bg-dark sticky-top py-1">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <div class="d-none d-md-inline-block">
          <span style="font-size: 30px; color: white;">
            <i class="fab fa-spotify"></i>
          </span>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h4 class="text-muted text-uppercase text-center display-4 mt-4">
        Featured User Playlist
      </h4>
      <hr class="shadow" />
      <div class="container">
        <div class="row justify-content-center my-5">
          <input type="text" class="form-control col-7 mx-3" id="search-list" />
          <button class="btn bg-dark text-white col-3 mx-5" id="submit-search">
            Search Playlist
          </button>
        </div>
      </div>
      <div class="row justify-content-center" id="user-gallery"></div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script src="home.js"></script>
  </body>
</html>
